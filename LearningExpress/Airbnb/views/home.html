<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Airbnb</title>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col items-center justify-center font-sans"
  >
    <!-- Header -->
    <header
      class="w-full bg-gradient-to-r from-red-500 to-pink-400 text-white py-5 shadow-md text-center"
    >
      <h1 class="text-3xl font-bold tracking-wide">Welcome to Airbnb</h1>
    </header>

    <!-- Main content -->
    <main class="flex flex-col items-center justify-center flex-grow mt-10">
      <div
        class="bg-white rounded-2xl shadow-lg p-8 text-center w-80 transition-transform hover:scale-105 hover:shadow-xl"
      >
        <h2 class="text-lg font-semibold mb-4 text-gray-800">
          Host your property
        </h2>
        <a
          href="/host/add-home"
          class="inline-block bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-300"
        >
          Add Home
        </a>
      </div>
    </main>

    <!-- Optional footer -->
    <footer class="text-gray-500 text-sm mt-10 mb-4">
      © 2025 Airbnb Clone | Made with ❤️ using TailwindCSS
    </footer>
  </body>
</html>
